<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
    <form class="auth-form">
        <h2>Inscription</h2>
        
        <div class="form-group">
            <label for="register-name">Nom complet</label>
            <input type="text" id="register-name" placeholder="yacine lounnaci" required>
        </div>
        
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="votre@email.com" required>
        </div>
        
        <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group">
            <label for="register-confirm">Confirmer le mot de passe</label>
            <input type="password" id="register-confirm" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="auth-btn">S'inscrire</button>
        
        <p class="auth-link">
            Déjà un compte ? <a href="gg.html">Se connecter</a>
        </p>
    </form>
</div>
</body>
</html>
